<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Ticket App UI</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="app">
      <div class="nav">
        <div class="nav-top">
          <i class="fa fa-bars"></i>
          <i class="fa fa-film"></i>
          <i class="fa fa-search"></i>
        </div>
        <ul>
          <li class="active">Today</li>
          <li>Nov 5</li>
          <li>Nov 6</li>
          <li>Nov 7</li>
        </ul>
      </div>

      <div class="list-items">
        <div class="list-item">
          <div class="list-thumb">
            <img src="images/annabelle.jpg" alt="Annabelle Movie" width="110">
          </div>
          <span class="movie-time-left">in 2h 15m</span>
          <span class="book-now">
            <i class="fa fa-ticket"></i>
          </span>
          <div class="movie-detail">
            <div class="short-detail">
              <table>
                <tr>
                  <td class="title">Annabelle</td>
                </tr>
                <tr>
                  <td class="author">by David F. Sandberg</td>
                </tr>
                <tr>
                  <td class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star na"></i>
                    <i class="fa fa-star na"></i>
                  </td>
                </tr>
                <tr>
                  <td class="genre">
                    Horror | Mystery | Th...
                  </td>
                </tr>
              </table>
              <span class="more-options"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
